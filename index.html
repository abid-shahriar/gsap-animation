<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- custom styles -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" defer></script>

    <!-- swiped -->
    <script src="./swiped.min.js" defer></script>

    <!-- custom js -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="animation-wrapper">
      <div class="title">
        <p>This is an authentic</p>
        <p><b>Baked Bar</b> product.</p>
      </div>

      <p class="tested-by">Lab Tested by Cannalysis</p>

      <p class="swipe-to-verify">swipe to verify</p>

      <div class="input-container">
        <input class="input" type="text" autofocus placeholder="Enter Code" />
        <img src="./logo.png" alt="logo" />
        <!-- <p class="enter-code">Enter Code</p>
        <p class="code">KH472JL</p> -->
      </div>

      <div class="store-images">
        <img src="./appstore.png" alt="app-store" />
        <img src="./playstore.png" alt="play-store" />
      </div>
    </div>
  </body>
</html>
